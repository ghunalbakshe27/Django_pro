{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F I R E P Y Login</title>
    <link rel="stylesheet" href="{% static 'backend/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'backend/images/firepy_portrait-34.jpg' %}" type="image/x-icon">
</head>

<body>
    <header>
        <h1>F I R E P Y - Login</h1>
    </header>

    <div class="container">
        <h2>Welcome Back</h2>
        <form method="POST" action="{% url 'user_login' %}">
            {% csrf_token %}
            <!-- Login Form -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your registred Username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword()">
                        <!-- Eye Open Icon -->
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                        <!-- Eye Closed Icon -->
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Login Button -->
            <div class="form-group">
                <input id="loginbtn" type="submit" value="Login">
            </div>
            {% if messages %}
            {% for message in messages %}
            <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
            {% endif %}

            <!-- Register Link -->
            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'ogregister' %}">Register</a></p>
            </div>
        </form>

    </div>
    <footer>
        &copy; 2025 F I R E P Y. All rights reserved.
    </footer>



    <script src="{% static 'backend/js/script.js' %}"></script>
</body>

</html>
